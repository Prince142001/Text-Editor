<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----------------------------- Style CSS ------------------------------ -->
    <link rel="stylesheet" href="style.css">

    <!-- ----------------------------- Font-awesome ------------------------------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Text Editor</title>
</head>

<body>
    <div class="container">
        <!-- ------------------------------------------- Header -------------------------------------- -->
        <header>
            <h1>Text Editor</h1>
        </header>
        <!-- ------------------------------------------- Navigation -------------------------------------- -->
        <nav>
            <button class="btn makeBold">
                <i class="fa fa-bold"></i>
            </button>

            <button class="btn makeItalic">
                <i class="fa fa-italic"></i>
            </button>

            <button class="btn makeUnderline">
                <i class="fa fa-underline"></i>
            </button>

            <button class="btn makeStrike">
                <i class="fa fa-strikethrough"></i>
            </button>

            <button class="btn onLeft">
                <i class="fa fa-align-left"></i>
            </button>

            <button class="btn onCenter">
                <i class="fa fa-align-center"></i>
            </button>

            <button class="btn onRight">
                <i class="fa fa-align-right"></i>
            </button>

            <button class="darkLightMode fa fa-sun-o"  onclick="darkLightMode(this)">
                <!-- <i class="></i> -->
            </button>
            <button class="btn removeContent">
                <i class="fa fa-close"></i>
            </button>
        </nav>

        <!-- ------------------------------------------- Main -------------------------------------- -->
        <main>
            <!-- ------------------------------------------- Section -------------------------------------- -->
            <section>
                <!-- ------------------------------------------- User Input -------------------------------------- -->
                <div class="userInput">
                    <label for="text-input">Your Document Text</label>
                    <textarea name="" id="getText" cols="50" rows="12" class="changeBgColor"></textarea>
                </div>

                <!-- ------------------------------------------- Output -------------------------------------- -->
                <div class="showResult">
                    <label for="text-input">Formatted Text</label>
                    <textarea name="show" id="showText" cols="50" rows="12" readonly class="changeBgColor"></textarea>
                </div>
            </section>
        </main>
    </div>

    <!-- ----------------------------- Style CSS ------------------------------ -->
    <script src="script.js"></script>

</body>

</html>
